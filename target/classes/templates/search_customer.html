<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .add-button{
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            width: 120px;
            background: #133337;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            color: #FFFFFF;
            text-align: center;
        }

        .update-button {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            width: 120px;
            background: #000080;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            color: #FFFFFF;
            text-align: center;
        }

        .delete-button {
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            width: 120px;
            background: #FF0064;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            color: #FFFFFF;
            text-align: center;
        }

        .add-button:hover,
        #search-btn:hover {
            color: #FFFFFF;
        }

        .move-right {
            text-align: right;
            position: relative;
            top: 20px;
            left: -735px;
        }
        .move-customer-add-right {

            position: relative;
            right: -1005px;
        }

    </style>
</head>
<body>
<!-- Heading Title -->
<div class="row move-right">
    <div class="col-lg-12">
        <h1 class="title-heading" style="font-weight: bold;">Customer Relationship Manager</h1>
    </div>
</div>
<div class="container mt-3">
<!--    <div class="row">-->
<!--        <div>-->
<!--            <a th:href="@{/customers}" class="redirect-button">Click to Redirect</a>-->
<!--        </div>-->
<!--        <div class="col-lg-3 move-customer-add-right">-->
<!--            <a th:href="@{/customers/new}" class="add-button">Create Customer</a>-->
<!--        </div>-->
<!--    </div>-->
    <div class="row">
        <div class="col-lg-6 redirect-button">
            <!-- Your first div content -->
            <a th:href="@{/customers}" class="redirect-button">Back to Main Menu</a>
        </div>
        <div class="col-lg-6 text-right">
            <!-- Your second div content -->
            <a th:href="@{/customers/new}" class="add-button">Create Customer</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Customer First Name</th>
            <th>Customer Last Name</th>
            <th>Customer Email</th>
            <th>Customer Company</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.company}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}"
                   class="update-button">Update</a>

                <a th:href="@{/customers/{id}(id=${customer.id})}"
                   class="delete-button">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
